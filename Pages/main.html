<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAily-Goal</title>
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/clock.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Imperial+Script&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Heeader of Website -->
  <div class="navbar">
    <div class="profile">
      <img src="../images/akshat.jpg.jpg" alt="User  Image">
      <div class="user-details">
        <span class="fullname">Akshat Soni</span>
        <span class="username">@akisoni3</span>
      </div>
    </div>
    <div class="heading">
      <h1>Daily Goal Writer And Event Planner</h1>
      <img src="../images/image.png" alt="Logo">
    </div>
    <div class="navigation">
      <a href="./mindmap.html">Event Page</a>
    </div>
  </div>
  <!-- Body of website -->
  <div class="Main">
    <div class="left">

      <div class="sh-calendar-container">
        <div class="sh-calendar-header">
          <button class="sh-prev-button">Prev</button>
          <div class="sh-current-date"></div>
          <button class="sh-next-button">Next</button>
        </div>
        <div class="sh-calendar-body">

          <div class="sh-calendar-flex">
            <!-- days will be added here -->
          </div>
        </div>
      </div>
<div class="sh-df">

      <div class="clk ">

        <div class="sh-clock sh-df">
          <div class="sh-num" style="--v:1"><b>.</b></div>
          <div class="sh-num" style="--v:2"><b>.</b></div>
          <div class="sh-num" style="--v:3"><b>3</b></div>
          <div class="sh-num" style="--v:4"><b>.</b></div>
          <div class="sh-num" style="--v:5"><b>.</b></div>
          <div class="sh-num" style="--v:6"><b>6</b></div>
          <div class="sh-num" style="--v:7"><b>.</b></div>
          <div class="sh-num" style="--v:8"><b>.</b></div>
          <div class="sh-num" style="--v:9"><b>9</b></div>
          <div class="sh-num" style="--v:10"><b>.</b></div>
          <div class="sh-num" style="--v:11"><b>.</b></div>
          <div class="sh-num" style="--v:12"><b>12</b></div>
          <div class="sh-center"></div>
          
          <div class="sh-digi-clock sh-df">
            <div class="sh-dh">00</div>:
            <div class="sh-dm">00</div>:
            <div class="sh-ds">00</div>
          </div>
          <div class="sh-hour-hand"></div>
          <div class="sh-min-hand"></div>
          <div class="sh-sec-hand"></div>
        </div>
</div>
</div>

    </div>
    <div class="right">
      <div class="head">
        <h1 class="handwriting-font">Your Daily Goals</h1>
        <div class="sticky-notes-section">
          <div id="notes-container">
            <!-- Sticky notes will dynamically appear here -->
          </div>
        </div>
      </div>
      <div class="Goals"></div>
    </div>
  </div>
  <script src="../Scripts/main.js"></script>
  <script src="../Scripts/clock.js"></script>
</body>

</html>
